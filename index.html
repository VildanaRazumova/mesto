<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto Russia</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="Логотип Место России"/>
        </div>
            </header>
            <main class="content">
                <section class="profile">
                   <img src="./image/avatar.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar"></div>
                    <div class="profile__elements">
                        <h1 class="section-title">Жак-Ив Кусто</h1>
                      <p class="section-subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__button_edit"></button>
                    <button type="button" class="profile__button_add"></button>
                 </section>
                <section class="elements">
                  <article class="element">
                    <img class="element__image" src="./image/Karachevsk.jpg" alt="Фотография замка в лесу"/>
                    <div class="element__text-like">
                    <p class="element__text">Карачаевск</p>
                    <button type="button" class="element__like element__like_active"></button>
                  </div>
                  </article>
                  <article class="element">
                    <img class="element__image" src="./image/elbrus.jpg" alt="Фотография заката у горы Эльрбрус"/>
                    <div class="element__text-like">
                      <p class="element__text">Гора Эльбрус</p>
                      <button type="button" class="element__like element__like_active"></button>
                    </div>
                  </article>
                  <article class="element">
                    <img class="element__image" src="./image/dombai.jpg" alt="Фотография вид на гору Домбай"/>
                    <div class="element__text-like">
                      <p class="element__text">Домбай</p>
                      <button type="button" class="element__like element__like_active"></button>
                    </div>
                  </article>
                  <article class="element">
                    <img class="element__image" src="./image/elbrus.jpg" alt="Фотография гора Эльбрус на закате"/>
                    <div class="element__text-like">
                      <p class="element__text">Гора Эльбрус</p>
                      <button type="button" class="element__like element__like_active"></button>
                    </div>
                  </article>
                  <article class="element">
                    <img class="element__image" src="./image/dombai.jpg" alt="Фотография гора Домбай"/>
                    <div class="element__text-like">
                      <p class="element__text">Домбай</p>
                      <button type="button" class="element__like element__like_active"></button>
                    </div>
                  </article>
                  <article class="element">
                    <img class="element__image" src="./image/karachevsk_2.jpg" alt="Фотография с видом на замок" />
                    <div class="element__text-like">
                      <p class="element__text">Карачаево-Черкесия</p>
                      <button type="button" class="element__like element__like_active"></button>
                    </div>
                  </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">&copy; 2023 Вильдана Разумова</p>
            </footer>
        </div>
    </body>
</html>
